<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Erasmus House Cup 2025</title>
  <meta name="theme-color" content="#9146ff">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #9146ff;
      font-weight: 800;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #9146ff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #7e3bd3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/logos/house-cup-logo.png" alt="House Cup Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It seems you've lost your connection to the magical realm. Check your internet connection and try again.</p>
    <p>Don't worry, the House Cup will be waiting for you when you return!</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
