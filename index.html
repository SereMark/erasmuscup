<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erasmus House Cup 2025</title>
    <meta
      name="description"
      content="The official digital hub of the Erasmus House Cup 2025. Join a house, earn points, attend events, and possibly get executed (unless you chug a Yardie)."
    />
    <meta name="author" content="House Cup Parliament 2025" />
    <meta
      name="keywords"
      content="Erasmus, House Cup, events, scoreboard, party games"
    />
    <meta name="theme-color" content="#9146ff" />
    
    <!-- Favicon and app icons -->
    <link rel="canonical" href="https://erasmushousecup.com/" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    
    <!-- PWA settings -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Erasmus House Cup" />
    
    <!-- Social media tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://erasmushousecup.com/" />
    <meta property="og:title" content="Erasmus House Cup 2025" />
    <meta property="og:description" content="The official digital hub of the Erasmus House Cup 2025." />
    <meta property="og:image" content="/assets/logos/house-cup-cover.png" />

    <meta property="twitter:description" content="The official digital hub of the Erasmus House Cup 2025." />
    <meta property="twitter:image" content="/assets/logos/house-cup-cover.png" />
    
    <!-- Font preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/global.css" />
    
    <!-- Critical preloads -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="preload" href="/assets/logos/house-cup-logo.png" as="image" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- SEO structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Erasmus House Cup 2025",
        "description": "The official digital hub of the Erasmus House Cup 2025",
        "startDate": "2025-03-01",
        "endDate": "2025-06-30",
        "location": {
          "@type": "Place",
          "name": "Julius-Raab Heim",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Linz",
            "addressCountry": "AT"
          }
        },
        "image": [
          "https://erasmushousecup.com/public/assets/logos/house-cup-logo.png"
        ],
        "organizer": {
          "@type": "Organization",
          "name": "House Cup Parliament 2025",
          "url": "https://erasmushousecup.com"
        }
      }
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
